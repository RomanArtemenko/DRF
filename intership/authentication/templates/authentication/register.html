{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
      <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
          {% csrf_token %}
      <div class="form-signin">
          <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputUserName" class="sr-only">Last Name</label>
          <input type="text" id="inputUserName" class="form-control" placeholder="Username" required autofocus>
          <label for="inputLastName" class="sr-only">Last Name</label>
          <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" >
          <label for="inputFirstName" class="sr-only">First Name</label>
          <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" >
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="inputPasswordconfirm" class="sr-only">Password</label>
          <input type="password" id="inputPasswordconfirm" class="form-control" placeholder="Password confirm" required>


      {{ form.as_p }}
      <div class="checkbox mb-3">

      </div>

          <a class="btn btn-primary btn-block" id="buttonRegister" href="#" role="button">Register</a>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </div>
  </body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'js/app.js' %}"></script>
