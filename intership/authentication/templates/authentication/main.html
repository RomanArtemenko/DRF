{% extends 'authentication/base.html' %}
{% load static %}

{% block content %}

    {% if request.user.is_authenticated %}
<p> Welcome, <b> {{ user.username }}.</b> Thanks for logging in. </p>
    {% else %}
        <p> You are not authenticated. </p>
    {% endif %}

    <div>
        <p>------</p>
        <p> {{ request.auth }} </p>
    </div>

<a href="{% url "social:begin" "facebook" %}">Google+</a>

{% endblock content %}
